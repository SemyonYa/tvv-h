<div class="wrap col">
  <header>
    <img [routerLink]="['/']" src="/assets/icons/logo-tvv.svg" class="logo" alt="LOGO">

    <input [routerLink]="['', {outlets: {'search': ['search']}}]" type="text" readonly class="search"
      placeholder="Поиск по карте...">
  </header>
  <nav *ngIf="navVisible$ |async" @titleAnimation>
    <a class="back-btn row" (click)="back()">
      <img src="/assets/icons/back.svg" alt="BACK">
      <span> Назад </span>
    </a>

    <a [routerLink]="['/']"> На карту </a>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>

  <div class="gradient"></div>
</div>

<router-outlet name="search"></router-outlet>
